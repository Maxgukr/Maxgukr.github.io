<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">findMin</span><span class="params">(self, num)</span>:</span></span><br><span class="line">        left, right = <span class="number">0</span>, len(num) - <span class="number">1</span></span><br><span class="line">        <span class="keyword">while</span> left &lt; right <span class="keyword">and</span> num[left] &gt; num[right]:</span><br><span class="line">            mid = (left + right) // <span class="number">2</span></span><br><span class="line">            <span class="comment"># mid指在second中</span></span><br><span class="line">            <span class="keyword">if</span> num[left] &lt;= num[mid]:</span><br><span class="line">                left = mid + <span class="number">1</span></span><br><span class="line">            <span class="comment"># mid指在first中</span></span><br><span class="line">            <span class="keyword">elif</span> num[left] &gt; num[mid]:</span><br><span class="line">                right = mid</span><br><span class="line">        <span class="keyword">return</span> num[left]</span><br><span class="line">        <span class="comment"># write your code here</span></span><br></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="built_in">string</span> <span class="title">stringMulti</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *a, <span class="keyword">const</span> <span class="keyword">char</span> *b)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(a == <span class="literal">nullptr</span> || b == <span class="literal">nullptr</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; str1;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; str2;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(*a != <span class="string">'\0'</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        str1.push_back(*a - <span class="string">'0'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(*b != <span class="string">'\0'</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        str2.push_back(*b - <span class="string">'0'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    reverse(str1.begin(), str1.end());</span><br><span class="line">    reberse(str2.begin(),str2.end());</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">int</span> len1 = str1.size();</span><br><span class="line">    <span class="keyword">int</span> len2 = str2.size();</span><br><span class="line">    </span><br><span class="line">   </span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &gt; res_m(len1);</span><br><span class="line">    <span class="built_in">string</span> res;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len1;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> c = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;len2;j++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> p = (str1[i] * str2[j]+c)%<span class="number">10</span>;</span><br><span class="line">            c = (str1[i] * str2[j])/<span class="number">10</span>;</span><br><span class="line">            res_m[i].push_back(p);<span class="comment">//得到每一行的乘法的结果</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(c)</span><br><span class="line">            res_m[i].push_back(c);<span class="comment">//加上最后的进位</span></span><br><span class="line">            </span><br><span class="line">        <span class="keyword">if</span>(i = <span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            res = res_m[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">        <span class="comment">//第二行开始，每次得到的结果和前一行进行大数加法，得到最新的结果，两个数错一位对齐</span></span><br><span class="line">            res.push_back(res_m[i<span class="number">-1</span>][<span class="number">0</span>]);<span class="comment">//保存最右边的</span></span><br><span class="line">            <span class="keyword">int</span> c_2 = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">1</span>;k&lt;res_m[i<span class="number">-1</span>].size();k++)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">int</span> m = (res_m[i][k<span class="number">-1</span>] + res_m[i<span class="number">-1</span>][k] + c_2)%<span class="number">10</span>;</span><br><span class="line">                c_2 = (res_m[i][k<span class="number">-1</span>] + res_m[i<span class="number">-1</span>][k])/<span class="number">10</span>;</span><br><span class="line">                res.push_back(m);<span class="comment">//中间对齐部分相加</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(c_2)<span class="comment">//最后有进位</span></span><br><span class="line">            &#123;</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> q=k;q&lt;res_m[i].size();q++)<span class="comment">//下面的数更大</span></span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="keyword">int</span> m = (res_m[i][q] + c_2)%<span class="number">10</span>;</span><br><span class="line">                    c_2 = (res_m[i][q] + c_2)/<span class="number">10</span>;</span><br><span class="line">                    res.push_back(m);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span>(c_2)<span class="comment">//还有进位</span></span><br><span class="line">                &#123;</span><br><span class="line">                    res.push_back(c_2);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> q=k;q&lt;res_m[i].size();q++)</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="comment">// int m = (res_m[i][q] + c_2)%10;</span></span><br><span class="line">                    <span class="comment">// c_2 = (res_m[i][k-1] + res_m[i-1][k])/10;</span></span><br><span class="line">                    res.push_back(res_m[q]);</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                <span class="comment">//res.push_back(res_m[i].back());</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//i++;</span></span><br><span class="line">        res_m[i] = res;</span><br><span class="line">        res = <span class="string">""</span>;</span><br><span class="line">    </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; ans = res_m.back();</span><br><span class="line">    <span class="built_in">string</span> my_ans;</span><br><span class="line">    reverse(ans.begin(), ans.end());</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;ans.size();i++)</span><br><span class="line">    &#123;</span><br><span class="line">        my_ans.push_back(ans[i]+<span class="string">'0'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> my_ans;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
